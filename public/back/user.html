<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 左侧侧边栏 -->
  <div class="lt_aside ">
    <div class="brand">
      <a href="#">黑马传智28期</a>
    </div>
    <!-- 头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="JavaScript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child " style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>

        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右边主要内容 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="it_topbar">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logout" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 下方内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <div class="content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>
      </div>

    </div>

    <!-- 分页面结构  需要用一个容器包裹起来 -->
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade  bs-example-modal-sm " id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign red"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logbtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 温馨提示模态框 -->
  <div class="modal fade" id="titleModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="titleModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign red"></i>
          <span>你确定要执行此操作吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="tmp">
    {{each rows v i}}
     <tr>
      <td>{{(i+1)+(page-1)*size }}	</td>
      <td>{{v.username}}	</td>
      <td>{{v.mobile}}	</td>
      <td>{{v.isDelete===1 ? '正常' :'已禁用'}}</td>
      <td data-id='{{v.id}}'>
        {{if v.isDelete===0}}
        <button class="btn btn-success">启用</button>
        {{else}}
        <button class="btn btn-danger">禁用</button>
        {{/if}}
      </td>
    </tr>
    {{ /each }}
  
  
  
  
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/checklogin.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
