<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 左侧侧边栏 -->
  <div class="lt_aside ">
    <div class="brand">
      <a href="#">黑马传智28期</a>
    </div>
    <!-- 头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="JavaScript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child " style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>

        </li>
        <li>
          <a href="product.html" class="current">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右边主要内容 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="it_topbar">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logout" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 下方内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>

      <button class="btn btn-default mb_20" id="addBtn">添加商品</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号 </th>
            <th width="25%"> 商品名称 </th>
            <th width="25%"> 商品描述 </th>
            <th width="10%"> 商品库存 </th>
            <th width="10%"> 商品尺寸 </th>
            <th width="10%"> 商品状态 </th>
            <th width="10%"> 操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 坑 -->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade  bs-example-modal-sm " id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign red"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logbtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal fade bs-example-modal-sm " id="addModal" tabindex="-1">
    <div class="modal-dialog ">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="addModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span id="dropdownText">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 坑 -->
                </ul>
              </div>
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu" value="1">
            </div>
            <div class="form-group">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>

            <div class="form-group">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" style="display: none"
                multiple>
            </div>
            <div class="form-group" id="imgBox">
             <input type="hidden" name="picStatus">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 模板引擎 -->
  <script type="text/html" id="productTmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}} </td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}} </td>
        <td>{{v.num}} </td>
        <td>{{v.size}} </td>
        <td>{{v.statu===1? '已上架':'已下架'}}</td>
        {{if v.statu===1}}
          <td> <button class="btn btn-danger">下架</button> </td>
        {{else}}
        <td> <button class="btn btn-danger">上架</button> </td>
        {{/if}}
      </tr>

    {{/each}}
  
  </script>

  <script type="text/html" id="dropdownTmp">
    {{ each rows v i }}
    <li><a data-id='{{v.id}}' href="#">{{v.brandName}}</a></li>
    {{/each}}
  </script>




  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/checklogin.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
