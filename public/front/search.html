<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);  " class="icon_left"><i class=" mui-icon mui-icon-back"></i> </a>
      <h3>搜索中心</h3>



    </div>
    <div class="lt_main  ">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <div class="lt_search ">
            <input class="input_btn" type="text" placeholder="请输入搜索关键字">
            <button class="search_btn mui-btn  mui-btn-primary">搜索</button>
          </div>
          <div class="lt_history">
            <!-- 挖个巨坑 -->
          </div>
        </div>
      </div>


    </div>



    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html"><i class="fa fa-home"></i>
            <p>首页</p>
          </a></li>
        <li>
          <a href="category.html"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a></li>
        <li>
          <a href="user.html"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>

      </ul>
    </div>


  </div>
<script  type="text/html"  id="tmp" > 
  {{if info.length===0 }}
    <p>没有更多数据了</p>
  {{else}}

  <div class="title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="btn_clear fa fa-trash mui-pull-right">清空记录</span>
  </div>

  <div class="content">
    <ul>
      {{ each info v i }} 
      <li class="mui-clearfix">
        <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
        <i data-index="{{i}}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
      </li>
    {{ /each }}
    </ul>
  </div>
  {{/if}}
</script>




</body>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>


</html>
